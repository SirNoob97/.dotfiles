env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

#Window Configuration.
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 10
    y: 10
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: true

import:
- /home/martin/.config/alacritty/themes/centos-default.yml
- /home/martin/.config/alacritty/font.yml
- /home/martin/.config/alacritty/font-size.yml
- /home/martin/.config/alacritty/opacity.yml
