#env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  #TERM: alacritty

#Window Configuration.
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 10
    y: 10
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 1.0

#Font Configuration.
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Colors (Gruvbox light)
#colors:
  #primary:
    #background: '#f9f5d7'
    #foreground: '#3c3836'
  #normal:
    #black:   '#fbf1c7'
    #red:     '#cc241d'
    #green:   '#98971a'
    #yellow:  '#d79921'
    #blue:    '#458588'
    #magenta: '#b16286'
    #cyan:    '#689d6a'
    #white:   '#7c6f64'
  #bright:
    #black:   '#928374'
    #red:     '#9d0006'
    #green:   '#79740e'
    #yellow:  '#b57614'
    #blue:    '#076678'
    #magenta: '#8f3f71'
    #cyan:    '#427b58'
    #white:   '#3c3836'

