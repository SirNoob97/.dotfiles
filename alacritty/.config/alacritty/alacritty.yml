#env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  #TERM: alacritty

#Window Configuration.
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 10
    y: 10
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: true

#background_opacity: 1.0

##Font Configuration.
#font:
  #normal:
    #family: Hack Nerd Font
    #style: Regular
  #size: 8


## Colors (Gruvbox dark)
#colors:
   #primary:
     #background: '#282828'
     #foreground: '#ebdbb2'
   #normal:
     #black:   '#282828'
     #red:     '#cc241d'
     #green:   '#98971a'
     #yellow:  '#d79921'
     #blue:    '#458588'
     #magenta: '#b16286'
     #cyan:    '#689d6a'
     #white:   '#a89984'
   #bright:
     #black:   '#928374'
     #red:     '#fb4934'
     #green:   '#b8bb26'
     #yellow:  '#fabd2f'
     #blue:    '#83a598'
     #magenta: '#d3869b'
     #cyan:    '#8ec07c'
     #white:   '#ebdbb2'
import:
- /home/martin/.config/alacritty/go-themes/theme.yml
- /home/martin/.config/alacritty/go-themes/font.yml
- /home/martin/.config/alacritty/go-themes/font-size.yml
- /home/martin/.config/alacritty/go-themes/opacity.yml
